<div class="time-gauge">
  <svg class="time-gauge__view-box"
       [attr.viewBox]="'0' + ' ' + '0' + ' ' + (boxDimesion * resolution) + ' ' + (boxDimesion * resolution)">
    <defs>
      <radialGradient [attr.id]="gradientId">
        <stop [attr.offset]="innerGradientStart + '%'"
              stop-color="transparent" />
        <stop [attr.offset]="innerGradientStart + '%'"
              [attr.stop-color]="errorCondition ? errorColor : normalColor" />
        <stop offset="100%"
              [attr.stop-color]="errorCondition ? errorColor : normalColor" />
      </radialGradient>
    </defs>
    <circle [attr.fill]="'url(#' + gradientId + ')'"
            [attr.cx]="radius * resolution"
            [attr.cy]="radius * resolution"
            [attr.r]="radius * resolution" />
    <ng-container *ngFor="let path of pathData">
      <path fill="none"
            [attr.class]="path.className"
            [attr.stroke-width]="strokeWidth * resolution"
            [attr.d]="path.d" />
    </ng-container>
    <text class="time-gauge__working-time-text"
          [class.time-gauge__working-time-text--blink]="blink"
          [attr.font-size]="25 * resolution"
          [attr.x]="radius * resolution"
          [attr.y]="radius * resolution"
          text-anchor="middle"
          alignment-baseline="middle"> {{ totalWorkedTime }} </text>
  </svg>
</div>
