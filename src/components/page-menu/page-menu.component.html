<ion-menu [content]="navigation">
  <ion-content>
    <ion-list>
      <ion-list-header>
        {{ title }}
      </ion-list-header>
      <button ion-item menuClose (click)="navigateTo(page)" *ngFor="let page of pages">
        <ion-icon [name]="page.icon" item-start></ion-icon>
        {{ page.caption }}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #navigation [root]="rootPage"></ion-nav>
