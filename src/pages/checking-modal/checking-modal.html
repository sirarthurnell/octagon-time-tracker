<ion-header>

  <ion-navbar>

    <!-- Close button -->
    <ion-buttons end>
      <button ion-button
              (click)="dismiss()">{{ 'CHECKIN_MODAL.CLOSE' | translate }}</button>
    </ion-buttons>

    <ion-title>{{ 'CHECKIN_MODAL.TITLE.' + mode | translate }} {{ title }}</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>{{ 'CHECKIN_MODAL.MESSAGE' | translate }}</p>

  <ion-list>


    <!-- Time -->
    <ion-item>
      <ion-label>{{ 'CHECKIN_MODAL.DATE' | translate }}</ion-label>
      <ion-datetime [displayFormat]="timeFormat"
                    doneText="{{ 'GENERAL.ACCEPT' | translate }}"
                    cancelText="{{ 'GENERAL.CANCEL' | translate }}"
                    [(ngModel)]="selectedDate">
      </ion-datetime>
    </ion-item>


    <!-- Direction -->
    <ion-item>
      <ion-label>{{ 'CHECKIN_MODAL.DIRECTION.TITLE' | translate }}</ion-label>
      <ion-select [(ngModel)]="checking.direction"
                  okText="{{ 'GENERAL.ACCEPT' | translate }}"
                  cancelText="{{ 'GENERAL.CANCEL' | translate }}"
                  multiple="false">
        <ion-option [value]="directionIn">{{ 'CHECKIN_MODAL.DIRECTION.IN' | translate }}</ion-option>
        <ion-option [value]="directionOut">{{ 'CHECKIN_MODAL.DIRECTION.OUT' | translate }}</ion-option>
      </ion-select>
    </ion-item>


  </ion-list>


  <!-- Accept button -->
  <button ion-button
          margin-top
          float-right
          (click)="accept()">{{ 'GENERAL.ACCEPT' | translate }}</button>


</ion-content>
