<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Week
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ng-container *ngIf="week">

    <table class="week">
      <tr>
        <td class="week__day" *ngFor="let day of week.days">
          {{ day.dayNumber }}
        </td>
      </tr>
    </table>

  </ng-container>

</ion-content>
