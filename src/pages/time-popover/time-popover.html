<ion-list no-margin>


  <!-- Go to date -->
  <ion-item>
    <ion-label>Go to date</ion-label>
    <ion-datetime displayFormat="MMM/DD/YYYY"
                  [(ngModel)]="dateToGo"
                  (ionCancel)="close()"
                  min="1900-01-01"
                  max="2199-12-31">
    </ion-datetime>
    <ion-icon [name]="'calendar'" item-start></ion-icon>
  </ion-item>


  <!-- Direction -->
  <button ion-item menuClose (click)="exportToExcel()">
    <ion-icon [name]="'exit'" item-start></ion-icon>
    <ion-label>Export to Excel</ion-label>
  </button>


</ion-list>
