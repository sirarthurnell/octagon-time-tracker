<ion-header>
  <ion-navbar>
    <button ion-button
            menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      {{ 'CURRENT_DAY.TITLE' | translate }}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToEditDay()">
        {{ 'CURRENT_DAY.EDIT' | translate }}
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ng-container *ngIf="day">



    <!-- Realtime gauge -->
    <div class="realtime-gauge">
      <time-gauge #gauge
                  [allowCountingMode]="true"
                  [day]=day></time-gauge>
    </div>



    <!-- Checking buttons -->
    <button ion-button
            color="working-time"
            [disabled]="!checkInButtonEnabled"
            class="button-in"
            (click)="checkIn()">{{ 'CURRENT_DAY.CHECK_IN' | translate }}</button>
    <button ion-button
            color="resting-time"
            [disabled]="!checkOutButtonEnabled"
            class="button-out"
            (click)="checkOut()">{{ 'CURRENT_DAY.CHECK_OUT' | translate }}</button>



  </ng-container>
</ion-content>
