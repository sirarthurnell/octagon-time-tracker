<ion-header>
  <ion-navbar>
    <button ion-button
            menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Today
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ng-container *ngIf="day">



    <!-- Realtime gauge -->
    <div class="realtime-gauge">
      <time-gauge #gauge
                  [day]=day></time-gauge>
    </div>



    <!-- Checking buttons -->
    <button ion-button
            [disabled]="!checkInButtonEnabled"
            class="button-in"
            (click)="checkIn()">Check IN</button>
    <button ion-button
            [disabled]="!checkOutButtonEnabled"
            class="button-out"
            (click)="checkOut()">Check OUT</button>



  </ng-container>
</ion-content>
