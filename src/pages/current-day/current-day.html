<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Current day
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ng-container *ngIf="day">
    <time-gauge [day]=day></time-gauge>
    <button ion-button>Check IN</button>
    <button ion-button>Check OUT</button>
  </ng-container>

</ion-content>
