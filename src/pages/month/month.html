<ion-header>
  <ion-navbar>
    <button ion-button
            menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Month
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>


  <!-- Month selector -->
  <previous-next *ngIf="month"
                 #previousNext
                 [text]="getMonthName()"
                 (previous)="setPrevious()"
                 (next)="setNext()"
                 [textClass]="isThisMonth() ? 'current-time--inverted' : ''">


    <!-- Month -->
    <table class="month">


      <!-- Day of week names -->
      <tr>
        <td *ngFor="let dayOfWeek of getDaysOfWeek()"
            class="month__day-of-week"
            [class.sunday]="dayOfWeek.type == 'sunday'"
            [class.saturday]="dayOfWeek.type == 'saturday'">{{ dayOfWeek.name }}</td>
      </tr>


      <!-- Actual day number -->
      <tr *ngFor="let week of month.weeks"
          class="month__week">
        <td *ngFor="let day of week.days"
            class="month__day"
            [class.sunday]="day.isSunday()"
            [class.saturday]="day.isSaturday()"
            [class.month__day--other-month]="week.isFromPreviusNextMonth(day)"
            [class.selected-day]="isSelectedDay(day) && !week.isFromPreviusNextMonth(day)"
            [class.current-time]="isToday(day)">

          <!-- Day link -->
          <a href="javascript:void(0)"
             (click)="showDay(day)"
             class="touch-link">
            {{ day.dayNumber }}
          </a>


        </td>
      </tr>


    </table>


  </previous-next>


</ion-content>
