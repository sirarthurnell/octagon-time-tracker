<ion-menu [content]="navigation" [persistent]="true">
  <ion-header>
    <ion-toolbar color="accent">
      <ion-title>Octagon Time Tracker</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-list-header>
        {{ 'SIDEMENU.TITLE' | translate }}
      </ion-list-header>
      <button ion-item menuClose (click)="navigateTo('MockPage')">
        <ion-icon [name]="'settings'" item-start></ion-icon>
        <ion-label>Mock</ion-label>
      </button>
      <button ion-item menuClose (click)="navigateTo('CurrentDayPage')">
        <ion-icon [name]="'timer'" item-start></ion-icon>
        <ion-label>{{ 'CURRENT_DAY.TITLE' | translate }}</ion-label>
      </button>
      <button ion-item menuClose (click)="navigateTo('DayPage')">
        <ion-icon [name]="'clock'" item-start></ion-icon>
        <ion-label>{{ 'DAY.TITLE' | translate }}</ion-label>
        <ion-note item-end class="time-menu" color="accent">{{ currentDayLabel }}</ion-note>
      </button>
      <button ion-item menuClose (click)="navigateTo('WeekPage')">
        <ion-icon [name]="'podium'" item-start></ion-icon>
        <ion-label>{{ 'WEEK.TITLE' | translate }}</ion-label>
        <ion-note item-end class="time-menu" color="accent">{{ currentWeekLabel }}</ion-note>
      </button>
      <button ion-item menuClose (click)="navigateTo('MonthPage')">
        <ion-icon [name]="'calendar'" item-start></ion-icon>
        <ion-label>{{ 'MONTH.TITLE' | translate }}</ion-label>
        <ion-note item-end class="time-menu" color="accent">{{ currentMonthLabel }}</ion-note>
      </button>
      <button ion-item menuClose (click)="navigateTo('YearPage')">
        <ion-icon [name]="'calendar'" item-start></ion-icon>
        <ion-label>{{ 'YEAR.TITLE' | translate }}</ion-label>
        <ion-note item-end class="time-menu" color="accent">{{ currentYearLabel }}</ion-note>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #navigation [root]="rootPage"></ion-nav>
