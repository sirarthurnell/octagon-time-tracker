<ion-menu [content]="navigation" [persistent]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>Octagon time tracker</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-list-header>
        Time
      </ion-list-header>
      <button ion-item menuClose (click)="navigateTo(page)" *ngFor="let page of pages">
        <ion-icon [name]="page.icon" item-start></ion-icon>
        {{ page.caption }}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #navigation [root]="rootPage"></ion-nav>
